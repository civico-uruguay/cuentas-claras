<div class="view intro">

  <!-- Content -->
  <div class="container px-md-3 px-sm-0">

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-12 mb-4 text-center wow fadeIn">

        <h2 class="h1-responsive font-weight-bold my-5  text-center">Documentaci√≥n</h2>
        <hr class="hr-light my-4 w-75">

        <div class="table-responsive" style="height: 100%; background-color: white;">
          <table class="table" style="margin-bottom: 130px">
            <thead>
            <tr>
              <th scope="col" *ngFor="let col of columns">{{col.name}}</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of rows">
              <td *ngFor="let col of columns" class="{{col.class}}">
                <ng-container>
                  {{row[col.prop]}}
                </ng-container>
              </td>
              <td>
                <a mdbBtn [href]="'/assets/' + row.file "
                   class="waves-light custom-btn-color"
                   mdbWavesEffect>
                  <i class="fa fa-download"></i> Descargar
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
  <!-- Content -->

</div>
