<div class="view intro">

  <!-- Content -->
  <div class="container px-md-3 px-sm-0">

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-12 mb-4 text-center wow fadeIn">

        <h2 class="h1-responsive font-weight-bold my-5  text-center">Base de datos</h2>
        <hr class="hr-light my-4 w-75">

        <div class="table-responsive" style="height: 100%">
          <table class="table" style="margin-bottom: 130px">
            <thead>
            <tr>
              <th scope="col" *ngFor="let col of columns">{{col.name}}</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of rows">
              <td *ngFor="let col of columns" class="{{col.class}}">

                <ng-container *ngIf="col.type !== 'link'">
                  {{row[col.prop]}}
                </ng-container>

                <ng-container *ngIf="col.type === 'link'">
                  <a type="button" class="btn btn-link" [href]="row[col.prop].src" target="_blank">{{row[col.prop].name}}</a>
                </ng-container>

              </td>
              <td>
                <div class="btn-group" mdbDropdown>
                  <button mdbDropdownToggle type="button" mdbBtn class="custom-btn-color dropdown-toggle waves-light"
                          mdbWavesEffect>
                    <i class="fa fa-download"></i> Descargar
                  </button>

                  <div class="dropdown-menu dropdown-primary">
                    <a class="dropdown-item" *ngFor="let file of row.files"
                       [href]="'/assets/database/' + file.src ">{{file.name}}</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
  <!-- Content -->

</div>
