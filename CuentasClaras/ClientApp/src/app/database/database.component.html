<div class="view intro">

  <!-- Content -->
  <div class="container px-md-3 px-sm-0">

    <!--Grid row-->
    <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-12 mb-4 text-center wow fadeIn">

        <h2 class="h1-responsive font-weight-bold my-5  text-center">Base de datos</h2>
        <hr class="hr-light my-4 w-75">
        <h4 class="subtext-header mt-2 mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit
          deleniti consequuntur nihil.</h4>
        <hr class="hr-light my-4 w-75">

        <div class="table-responsive" style="height: 100%">
          <table class="table" style="margin-bottom: 130px">
            <thead>
            <tr>
              <th scope="col" *ngFor="let col of columns">{{col.name}}</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of rows">
              <td *ngFor="let col of columns">{{row[col.prop]}}</td>
              <td>
                <div class="btn-group" mdbDropdown>
                  <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
                          mdbWavesEffect>
                    <i class="fa fa-download"></i> Descargar
                  </button>

                  <div class="dropdown-menu dropdown-primary">
                    <a class="dropdown-item" *ngFor="let year of ['2018','2017','2016','2015']"
                       [href]="'/assets/database/' + year + '/' + year + '_' + row.file">{{year+'_'+row.file}}</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
  <!-- Content -->

</div>
