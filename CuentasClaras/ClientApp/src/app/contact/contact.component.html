<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12">
      <!-- Section: Contact v.3 -->
      <section class="contact-section my-5">

        <!-- Form with header -->
        <mdb-card>

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-lg-8 px-5">

              <mdb-card-body class="form">
                <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
                  <!-- Header -->
                  <h3 class="mt-4">
                    <i class="fa fa-envelope pr-2"></i>Consultas:</h3>

                  <!-- Grid row -->
                  <div class="row">

                    <!-- Grid column -->
                    <div class="col-md-6">
                      <div class="md-form mb-0">
                        <input type="text" id="form-contact-name" class="form-control" formControlName="name" required
                               mdbInputDirective data-error="Su nombre es requerido" [validateSuccess]="false">
                        <label for="form-contact-name" class="">Nombre *</label>
                      </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-md-6">
                      <div class="md-form mb-0">
                        <input type="text" id="form-contact-email" class="form-control" formControlName="email" required
                               mdbInputDirective data-error="Su email no es válido" [validateSuccess]="false">
                        <label for="form-contact-email" class="">Email *</label>
                      </div>
                    </div>
                    <!-- Grid column -->

                  </div>
                  <!-- Grid row -->

                  <!-- Grid row -->
                  <div class="row">

                    <!-- Grid column -->
                    <div class="col-md-12">
                      <div class="md-form mb-0">
                <textarea type="text" formControlName="message" id="form-contact-message" required
                          class="form-control md-textarea" mdbInputDirective data-error="Ingrese un mensaje"
                          [validateSuccess]="false"
                          rows="3"></textarea>
                        <label for="form-contact-message">Consulta *</label>
                        <button mdbBtn mdbWavesEffect type="submit" color="blue" size="lg" class="float-right"
                                [disabled]="!this.contactForm.valid">
                          <i class="fa fa-send-o"></i>
                        </button>
                      </div>
                    </div>
                    <!-- Grid column -->

                  </div>
                  <!-- Grid row -->
                </form>
              </mdb-card-body>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-4">

              <div class="card-body grey lighten-2 contact text-center h-100">

                <h3 class="my-4 pb-2">Información de Contacto</h3>
                <ul class="text-lg-left list-unstyled ml-4">
                  <li>
                    <p>
                      <i class="fa fa-map-marker pr-2"></i>New York, 94126, USA</p>
                  </li>
                  <li>
                    <p>
                      <i class="fa fa-phone pr-2"></i>+ 01 234 567 89</p>
                  </li>
                  <li>
                    <p>
                      <i class="fa fa-envelope pr-2"></i>contact@example.com</p>
                  </li>
                </ul>
                <hr class="hr-light my-4">
                <ul class="list-inline text-center list-unstyled">
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg tw-ic">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg li-ic">
                      <i class="fa fa-linkedin"> </i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg ins-ic">
                      <i class="fa fa-instagram"> </i>
                    </a>
                  </li>
                </ul>

              </div>

            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

        </mdb-card>
        <!-- Form with header -->
        <div #alert class="alert alert-{{emailStatus}} alert-dismissible fade z-depth-1-half" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="alert-heading">{{ emailStatus === 'danger'? 'Ha ocurrido un error': 'Consulta enviada'}}</h4>
          <p>{{emailStatusMsg}}</p>
        </div>
      </section>
      <!-- Section: Contact v.3 -->
    </div>
  </div>
</div>
