<div class="year-filter btn-group" role="group" style="border-radius: 6px;
    border: 1px solid #00c851;">
  <button mdbBtn type="button"
          class="waves-light custom-btn-color"
          mdbWavesEffect
          *ngFor="let y of years"
          [ngClass]="{'active': selected === y}"
          (click)="selectYear(y)">{{y}}
  </button>
</div>
